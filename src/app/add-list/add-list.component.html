<form

fxLayout="column"
fxLayoutGap="10px"
fxLayoutAlign="center center"

novalidate #listForm="ngForm" (ngSubmit)="onSubmit()">
<div fxLayout="raw"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="title" type="text"
      [(ngModel)]="list.title" name="title" #title="ngModel" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="color" type="number"
      [(ngModel)]="list.color" name="color" #color="ngModel" required>
    </mat-form-field>
    </div>
    <div fxLayout="raw wrap">
    <button mat-button type="button" (click)="abortAdd()" >Отменить</button>
    <button mat-button type="submit" [disabled]="listForm.form.invalid">Добавить</button>
  </div>
</form>
